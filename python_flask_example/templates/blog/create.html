{% extends 'base.html' %}

{% block header %}
  <h1 class="display-4 text-center bg-color1 rounded-xlg shadow py-3 px-5">{% block title %}New Post{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" class="d-flex flex-column w-75 bg-color3 p-3 rounded-lg shadow">
    <label for="title">Title</label>
    <input name="title" id="title" value="{{ request.form['title'] }}" required class="mb-4 m-1 mr-5">
    <label for="body">Body</label>
    <textarea name="body" id="body" class="mb-4 m-1" rows="3">{{ request.form['body'] }}</textarea>
    <button type="submit" class="btn btn-primary shadow-sm mx-auto">Save</button>
  </form>
{% endblock %}
