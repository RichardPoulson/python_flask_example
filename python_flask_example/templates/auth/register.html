{% extends 'base.html' %}

{% block header %}
  <h1 class="display-4 text-center bg-color1 rounded-xlg shadow py-3 px-5">{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" class="min-w-50 bg-grad1 rounded shadow p-3">
    <div class="form-group">
      <label for="username">Username</label>
      <input name="username" id="username" class="form-control min-w-50 my-1">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control min-w-50 my-1" name="password" id="password" required>
    </div>
    <button type="submit" class="btn btn-primary shadow mt-4">Register</button>
  </form>
{% endblock %}
