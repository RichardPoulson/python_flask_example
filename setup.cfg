[metadata]
name = python_flask_example
version = 0.1
description = Example Python web app that uses the Flask framework.
long_description = file: README.md
long_description_content_type = text/markdown
keywords = Python, Flask, example
license = MIT
license_file = LICENSE
url = https://github.com/RichardPoulson/python_flask_example
download_url = https://github.com/RichardPoulson/python-flask.git
project_urls =
    Documentation = https://github.com/RichardPoulson/python_flask_example/blob/master/README.md
    Code = https://github.com/RichardPoulson/python_flask_example
    Issue tracker = https://github.com/RichardPoulson/python_flask_example/issues
maintainer = Richard Poulson
maintainer_email = contact@richardpoulson.com
classifiers =
    Development Status :: 4 - Beta
    Environment :: Web Environment
    Framework :: Flask
    Intended Audience :: Developers
    License :: OSI Approved :: MIT License
    Operating System :: OS Independent
    Programming Language :: Python :: 3
    Topic :: Internet :: WWW/HTTP :: Dynamic Content
    Topic :: Internet :: WWW/HTTP :: WSGI
    Topic :: Internet :: WWW/HTTP :: WSGI :: Application
    Topic :: Software Development :: Libraries :: Application Frameworks

[options]
packages = find:
package_dir = src
include_package_data = true
install_requires = Flask
# Dependencies are in setup.py for GitHub's dependency graph.

[options.extras_require]
test = pytest

[options.packages.find]
where = src

[tool:pytest]
testpaths = tests
filterwarnings = error

[coverage:run]
branch = True
source =
    flask
    tests

[coverage:paths]
source =
    src
    */site-packages

[flake8]
# B = bugbear
# E = pycodestyle errors
# F = flake8 pyflakes
# W = pycodestyle warnings
# B9 = bugbear opinions
# ISC = implicit-str-concat
select = B, E, F, W, B9, ISC
ignore =
    # slice notation whitespace, invalid
    E203
    # import at top, too many circular import fixes
    E402
    # line length, handled by bugbear B950
    E501
    # bare except, handled by bugbear B001
    E722
    # bin op line break, invalid
    W503
# up to 88 allowed by bugbear B950
max-line-length = 80
per-file-ignores =
    # __init__ module exports names
